name: main
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker:latest
      
    steps:
      - name: Check out code
        uses: actions/checkout@v2
          
      - name: Build Docker image
        run: docker build -t nags .
        
      - name: Run Docker container
        run: docker run -d -p 8080:8080 nags
        
      - name: Show Docker Images
        run: docker images   
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1 

      - name: Tag Docker image
        run: docker tag nags 627172557595.dkr.ecr.us-east-1.amazonaws.com/webserver:latest
        
      - name: Push Docker image to ECR
        run: docker push 627172557595.dkr.ecr.us-east-1.amazonaws.com/webserver:latest
        
      
