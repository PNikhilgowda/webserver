name: main
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker:latest
      
    steps:
      - name: Check out code
        uses: actions/checkout@v2
          
      - name: Build Docker image
        run: docker build -t nags .
        
      - name: Run Docker container
        run: docker run -d -p 8080:8080 nags
        
      - name: Show Docker Images
        run: docker images 
        
      - name: Install AWS CLI v2
        run:  |
          wget "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          unzip -q /tmp/awscliv2.zip -d /tmp
          rm /tmp/awscliv2.zip
          sudo /tmp/aws/install --update
          rm -rf /tmp/aws/  
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

        
      - name: Tag Docker image
        run: docker tag nags 627172557595.dkr.ecr.us-east-1.amazonaws.com/webserver:latest
        
      - name: Log in to Amazon ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 627172557595.dkr.ecr.us-east-1.amazonaws.com
        
      - name: Push Docker image to ECR
        run: docker push 627172557595.dkr.ecr.us-east-1.amazonaws.com/webserver:latest  
